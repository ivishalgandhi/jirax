# Jirax Configuration File Example
# Copy this file to config.toml and fill in your credentials

[jira]
# Your Jira instance URL (e.g., https://your-company.atlassian.net)
server = ""
# Authentication type - either "basic" or "bearer"
auth_type = "basic"
# Whether to verify SSL certificates (set to false for self-signed certificates)
verify_ssl = true
# Connection timeout in seconds (increase for slow connections)
timeout = 60

# For Basic Authentication (default):
# Your personal access token (PAT)
token = ""
# Your Atlassian email address
email = ""

# For Bearer Token Authentication:
# Uncomment these and comment the above
# auth_type = "bearer"
# token = "your-bearer-token"
# login = "your-jira-username"  # Only if your Jira instance requires a username with bearer token
# email is not required for bearer auth

[extraction]
# Default project to extract from if no project is specified
default_project = ""
# Default max results to fetch
max_results = 1000
# Default output directory for extractions
output_directory = "./exports"

[display]
# Show preview before exporting
preview = true
# Number of rows to show in preview
preview_rows = 5

[columns]
# Column names for CSV export
# These are the column names that will be used when exporting issues to CSV
# You can customize these to change the column headers in your exported CSV file
Sprint = "Sprint"
Key = "Key"
Issue_Type = "Issue Type"
Priority = "Priority"
Summary = "Summary"
Epic_Name = "Epic Name"
Assignee = "Assignee"
Pair = "Pair"
Status = "Status"
Labels = "Labels"
Resolution = "Resolution"
Updated = "Updated"
Epic_Key = "Epic Key"
Extract_Date = "Extract Date"
Reporter = "Reporter"

[fields_setup]
Sprint            = { display_name = "Sprint", source = "_computed.sprint" }
IssueType         = { display_name = "Issue Type", source = "fields.issuetype.name" }
EpicName          = { display_name = "Epic Name", source = "_computed.epicname" } # This is the Summary/Name of the Epic issue
Assignee          = { display_name = "Assignee", source = "fields.assignee.displayName" }
Priority          = { display_name = "Priority", source = "fields.priority.name" }
IssueSummary      = { display_name = "Summary", source = "fields.summary" }
Status            = { display_name = "Status", source = "fields.status.name" }
Resolution        = { display_name = "Resolution", source = "fields.resolution.name" }
Reporter          = { display_name = "Reporter", source = "fields.reporter.displayName" }
CreatedDate       = { display_name = "Created", source = "fields.created" }
UpdatedDate       = { display_name = "Updated", source = "fields.updated" }
ResolvedDate      = { display_name = "Resolved", source = "fields.resolutiondate" }
Labels            = { display_name = "Labels", source = "_computed.labels" }
EpicLink          = { display_name = "Epic Link", source = "_computed.epickey" } # This is the Key of the Epic issue
IssueKey          = { display_name = "Key", source = "key" }
ExtractDate       = { display_name = "Extract Date", source = "_computed.extractdate" }
